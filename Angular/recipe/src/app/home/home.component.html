<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <style>
        .background-image {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L2lzOTc1Ny1pbWFnZS1rd3Z5ZHlvdy5qcGc.jpg');
            background-size: cover;
            min-height: 100vh;
            position: relative;
        }

        .background-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the opacity as needed */
        }

        .content {
            position: relative;
            z-index: 1;
        }

        .title {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            margin-bottom: 0;
            text-align: center;
            border-radius: 15px;
            max-width: 500px; /* Adjust the maximum width as needed */
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            object-fit: cover;
            height: 200px;
        }

        .card-body {
            text-align: center;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            .col-md-3 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-image">
        <div class="container mt-5 content">
            <h1 class="title">Recipe Items</h1>
            <div class="row">
                <div class="col-md-3 mb-4" *ngFor="let card of cards">
                    <div class="card">
                        <img [src]="card.imageUrl" class="card-img-top" [alt]="card.title">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="card-text">{{ card.description }}</p>
                            <a [routerLink]="getRecipeLink(card.title)" class="btn btn-primary">View Recipe</a>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-hxNv1r2mOa1n3el6hsP76aWjZxI3lc1lO9Afvwq6jH8xdBfq3g/Zz0nF0rHS7AEM" crossorigin="anonymous"></script>
</body>
</html>
